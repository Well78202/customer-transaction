<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">Customer Transactions</h1>
    <div class="flex justify-between mb-4">
      <input type="text" id="searchName" placeholder="Search by Customer Name" class="border border-gray-300 p-2 rounded w-1/3">
      <input type="number" id="searchAmount" placeholder="Search by Transaction Amount" class="border border-gray-300 p-2 rounded w-1/3">
    </div>
    <div class="overflow-x-auto">
      <table id="customerTable" class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="py-3 px-4 text-left">Customer Name</th>
            <th class="py-3 px-4 text-left">Transaction Date</th>
            <th class="py-3 px-4 text-left">Transaction Amount</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <!-- Table rows will be inserted here -->
        </tbody>
      </table>
    </div>
    <canvas id="transactionGraph" class="mt-6"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
